    <script type="text/javascript"> 

        function getValues(){
    
            $("#surveyForm").submit(function(event) {
                event.preventDefault();
                
                var scoreArray= [];
                var newArray = $(this).serializeArray();
    
                for (let i = 0; i < newArray.length; i++) {
                    scoreArray.push(parseInt(newArray[i].value));
                }

                var newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val().trim(),
                    score: scoreArray 
                };

                $.post("/api/friends", newUser)
                    .then(function(data) {
                        console.log("lookdata", data);
                        $("#name").val("");
                        $("#photo").val("");                        
                        $('#surveyForm option').prop('selected', function() {
                            return this.defaultSelected;
                        });
                        $("#matchedName").text(data.name);
                        console.log("look", data.name);
                        $('#myModal').modal('toggle');                                        
                    });
                })
            }
    
        getValues();
    
    </script>
