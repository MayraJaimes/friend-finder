<script type="text/javascript">

    $("#submit-btn").on("click", function(event) {
      event.preventDefault();

      var newUser = {
        Name: $("#name").val().trim(),
        Photo: $("#photo").val().trim()
      };

      console.log(newUser);

      $.post("/api/friends", newUser,
        function(data) {
            alert("Answers submitted");

          $("#name").val("");
          $("#photo").val("");
        });
    });

</script>
